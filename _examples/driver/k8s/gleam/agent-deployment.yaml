apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: agent
  name: agent
  namespace: gleam
spec:
  replicas: 5
  selector:
    matchLabels:
      service: agent
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: agent
    spec:
      containers:
      - name: agent
        image: eiso/gleam
        resources:
          requests:
            memory: "1900Mi"
            cpu: "3"
        args:
          - "agent"
          - "--memory=1200" 
          - "--master=master:45326"
          - "--executor.max=3"
          - "--dataCenter=GCP"
          - "--rack=go-engine-node-pool"
        volumeMounts:
        - name: gleam-data
          mountPath: /data
        ports:
        - containerPort: 8080
          protocol: TCP  
      volumes:
        - name: gleam-data
          persistentVolumeClaim:
            claimName: gleam-pvc
            readOnly: true
