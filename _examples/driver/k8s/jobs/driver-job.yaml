apiVersion: batch/v1
kind: Job 
metadata:
  name: driver
  namespace: gleam
spec:
  template:
    spec:
      volumes:
      - name: gleam-data
        persistentVolumeClaim:
          claimName: gleam-pvc
          readOnly: true
      containers:
      - name: driver-container
        image: eiso/driver
        resources:
          requests:
            memory: "2000Mi"
            cpu: "3"
        args: 
        - "driver"
        - "--query=test"
        - "--path=/data/siva/latest/"
        - "--onDocker"
        - "--partitions=13"
        volumeMounts:
        - name: gleam-data
          mountPath: /data
          
      restartPolicy: Never